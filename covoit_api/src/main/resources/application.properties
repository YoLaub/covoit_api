spring.application.name=covoit_api

spring.datasource.url=jdbc:postgresql://localhost:5433/base_covoit
spring.datasource.username=admin
spring.datasource.password=Admin01
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Par défaut c'est /actuator/health -> On le change en /api/health
management.endpoints.web.base-path=/
management.endpoint.health.path=health
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true